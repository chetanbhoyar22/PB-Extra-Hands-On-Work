    <h2 style="text-align: center">
      Box Shadow, Text Shadow, Transition & Transformation
    </h2>

    <!-- Box Shadow & Text Shadow - It accept 5 properties - h-offset, v-offset, blur, spread radius, color  -->
    
    <div class="box1"><b>Box Shadow & Text Shadow</b></div>
    <br />

    <!-- Transition - 
        transition property
        transition duration
        transition timing function
        transition delay -->

    <div class="box2"><b>Transition</b></div><br />

    <!-- Specify the Speed Curve of the Transition -
         ease - specifies a transition effect with a slow start, then fast, then end slowly (this is default)
         linear - specifies a transition effect with the same speed from start to end
         ease-in - specifies a transition effect with a slow start
         ease-out - specifies a transition effect with a slow end
         ease-in-out - specifies a transition effect with a slow start and end
         cubic-bezier(n,n,n,n) -->

    <div class="box div1">linear</div>
    <br />
    <div class="box div2">ease</div>
    <br />
    <div class="box div3">ease-in</div>
    <br />
    <div class="box div4">ease-out</div>
    <br />
    <div class="box div5">ease-in-out</div>
    <br />

    <!-- CSS transforms allow you to move, rotate, scale, and skew elements. -->
    <!-- translate()
         rotate()
         scaleX()
         scaleY()
         scale()
         skewX()
         skewY()
         skew()
         matrix() -->
        
    <div class="box3"><b>Transformation</b></div><br />
